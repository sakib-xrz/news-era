<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The New's Era</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <!-- navbar -->
      <div class="navbar bg-base-100 container mx-auto pt-5">
        <div class="flex-1">
          <a class="text-xl uppercase"
            ><span class="bg-indigo-500 text-white px-3 py-2 rounded"
              >New's</span
            >&nbsp; <span class="text-indigo-500">Era</span></a
          >
        </div>
        <div class="flex-none gap-2">
          <div class="flex list-none uppercase font-bold">
            <li
              class="px-3 hover:text-indigo-500 hover:underline hover:decoration-4"
            >
              <a href="">News</a>
            </li>
            <li
              class="px-3 hover:text-indigo-500 hover:underline hover:decoration-4"
            >
              <a href="">Blog</a>
            </li>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- menu  -->

      <ul
        id="menu-div"
        class="menu bg-base-100 rounded-box menu-horizontal flex justify-center p-2"
      ></ul>
    </header>

    <script src="app.js"></script>
  </body>
</html>
