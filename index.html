<!DOCTYPE html>
<html lang="en" data-theme="autumn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New's Era</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- font-awesome link  -->
    <script
      src="https://kit.fontawesome.com/d3d8144546.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- flowbite link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <!-- navbar -->
      <div class="navbar bg-base-100 container mx-auto pt-5">
        <div class="flex-1">
          <a class="sm:text-xl uppercase"
            ><span class="bg-indigo-600 text-white px-3 py-2 rounded"
              >New's</span
            >&nbsp; <span class="text-indigo-600">Era</span></a
          >
        </div>
        <div class="flex-none gap-2">
          <div class="flex list-none uppercase font-semibold">
            <li
              class="px-3 hover:text-indigo-600 hover:underline hover:decoration-2"
            >
              <a href="">News</a>
            </li>
            <li
              class="px-3 hover:text-indigo-600 hover:underline hover:decoration-2"
            >
              <a href="">Blog</a>
            </li>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- menu  -->

      <ul
        id="menu-div"
        class="text-xl menu-horizontal flex justify-center p-2 flex-col lg:flex-row"
      ></ul>
    </header>

    <!-- main menu  -->
    <main>
      <section class="mt-8">
        <!-- card count -->
        <div
          style="background-color: white"
          class="card w-11/12 lg:w-10/12 mx-auto"
        >
          <div class="py-5 rounded-xl">
            <h2 class="text-center font-semibold text-xl">
              <span id="card-count">0</span> items found for category
              <span id="category-name">Entertainment</span>
            </h2>
          </div>
        </div>

        <!-- card  -->
        <div id="card-div"></div>
      </section>

      <!-- modal -->
      <section>
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div style="background-color: white" class="modal-box relative">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle bg-indigo-600 border-0 text-white absolute right-2 top-2 z-10 hover:bg-indigo-600"
              >âœ•</label
            >

            <div style="background-color: white" class="card w-full mx-auto">
              <figure class="px-5 pt-5">
                <img id="modal-image" src="" alt="" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="modal-title" class="card-title"></h2>
                <p id="modal-details"></p>
                <div
                  class="flex flex-col w-full justify-between items-center mt-5"
                >
                  <div>
                    <div>
                      <div class="avatar">
                        <div class="w-12 rounded-full">
                          <img id="author-img" src="" />
                        </div>
                      </div>
                      <div>
                        <h4 id="author-name" class="font-semibold"></h4>
                        <p id="published-date"></p>
                      </div>
                    </div>
                    <div>
                      <h3 class="mt-5">
                        <i class="fa-regular fa-eye"></i>
                        <span id="total-view" class="font-bold"></span>
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- spinner -->
      <section id="spinner" class="hidden mt-5">
        <div class="text-center">
          <div role="status">
            <svg
              class="inline mr-2 w-20 h-20 text-gray-200 animate-spin dark:text-gray-600 fill-indigo-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
